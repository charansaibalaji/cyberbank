<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Details - Cyber Bank</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('1619052.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(0,0,0,0.7);
        }
        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem 2rem;
            box-shadow: 0 0 15px rgba(0,123,255,0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }
        .header .user-info {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .header .user-info span {
            background: rgba(0, 123, 255, 0.5);
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            box-shadow: 0 0 8px #007bff;
        }
        .header .time {
            font-weight: 400;
            font-size: 1rem;
            color: #cce4ff;
        }
        main {
            margin-top: 5rem;
            flex-grow: 1;
            padding: 2rem 3rem;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.7);
            max-width: 900px;
            width: 90%;
            overflow-y: auto;
        }
        h1 {
            font-weight: 900;
            font-size: 2rem;
            color: #66b2ff;
            text-align: center;
            text-shadow: 0 0 10px #007bff;
            margin-bottom: 1.5rem;
        }
        .loan-details {
            font-size: 1.2rem;
            font-weight: 700;
            color: #99ccff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .loan-details p {
            margin: 0.8rem 0;
        }
        .back-link {
            display: block;
            margin: 2rem auto 0 auto;
            width: max-content;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.6);
            transition: background 0.4s, box-shadow 0.4s;
        }
        .back-link:hover {
            background: linear-gradient(45deg, #0056b3, #003d7a);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.9);
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            document.getElementById('time').innerText = `${timeString} - ${dateString}`;
        }
        setInterval(updateTime, 1000);

        function generateRandomLoanDetails() {
            const loanTypes = ['Home Loan', 'Car Loan', 'Personal Loan', 'Education Loan', 'Business Loan'];
            const loanType = loanTypes[Math.floor(Math.random() * loanTypes.length)];
            const outstandingAmount = (Math.random() * 150000).toFixed(2);
            const interestRate = (Math.random() * 8 + 3).toFixed(2);
            const nextPaymentDay = Math.floor(Math.random() * 28) + 1;
            const loanTermYears = Math.floor(Math.random() * 25) + 1;
            return {
                loanType,
                outstandingAmount,
                interestRate,
                nextPaymentDay,
                loanTermYears
            };
        }

        function populateLoanDetails() {
            const details = generateRandomLoanDetails();
            document.getElementById('loan-type').innerText = details.loanType;
            document.getElementById('outstanding-amount').innerText = `$${details.outstandingAmount}`;
            document.getElementById('interest-rate').innerText = `${details.interestRate}% per annum`;
            document.getElementById('next-payment-due').innerText = `${details.nextPaymentDay}th of next month`;
            document.getElementById('loan-term').innerText = `${details.loanTermYears} years`;
        }

        window.onload = function() {
            const username = localStorage.getItem('username') || 'Guest';
            document.getElementById('username-display').innerText = username;
            updateTime();
            populateLoanDetails();
        };
    </script>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <span id="username-display">Username</span>
        </div>
        <div class="time" id="time">--:--:-- --/--/----</div>
    </div>
    <main>
        <h1>Loan Details</h1>
        <div class="loan-details">
            <p>Loan Type: <span id="loan-type"></span></p>
            <p>Outstanding Amount: <span id="outstanding-amount"></span></p>
            <p>Interest Rate: <span id="interest-rate"></span></p>
            <p>Next Payment Due: <span id="next-payment-due"></span></p>
            <p>Loan Term: <span id="loan-term"></span></p>
        </div>
        <a href="transaction.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </main>
</body>
</html>
